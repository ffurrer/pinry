{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block yield %}
    <div class="container">
        <div class="row">
            <div id="form" class="span6 offset3">
                <h1>Login</h1>
                <form action="{% url "users:login" %}" method="post" class="form-horizontal">
                    {% csrf_token %}
                    {% for field in form %}
                        {% include "includes/field.html" %}
                    {% endfor %}
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                {% load socialaccount %}
                {% providers_media_js %}
                <a href='{% provider_login_url "facebook" method="oauth2" %}'>Facebook Connect</a>
            </div>
        </div>
    </div>
{% endblock %}
