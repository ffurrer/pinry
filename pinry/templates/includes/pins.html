{% verbatim %}
    <script id="pins-template" type="text/x-handlebars-template">
        {{#each pins}}
        <div class="pin" data-id="{{id}}">
            {{#if editable}}
                <div class="editable">
                    <div class="borderable">
                        <i class="icon-white icon-trash" data-id="{{id}}"></i>
                    </div>
                    <div class="borderable">
                        <i class="icon-white icon-pencil" data-id="{{id}}"></i>
                    </div>
                </div>
            {{/if}}
            <a href="{{image.standard.image}}" class="lightbox" data-id="{{id}}">
                <div class="image-wrapper" style="width: {{image.thumbnail.width}}px; height: {{image.thumbnail.height}}px;">
                    <img src="{{image.thumbnail.image}}" width="{{image.thumbnail.width}}" height="{{image.thumbnail.height}}"/>
                </div>
            </a>
            {{#if description}}
                <p>{{description}}</p>
            {{/if}}
            <div class="pin-footer clearfix">
                <div class="avatar pull-left">
                    <img src="http://gravatar.com/avatar/{{submitter.gravatar}}">
                </div>
                <div class="text pull-right">
                    <span class="dim pinned">pinned by</span>
                    <a href="/pins/user/{{submitter.username}}/">
                        {{#if submitter.first_name}}
                            {{submitter.first_name}}
                        {{else}}
                            {{submitter.username}}
                        {{/if}}
                    </a>
                </div>
                {{#if id}}
                    <div class="likes pull-right">
                        <div class="icon-like{{#if liked}} liked{{/if}}" data-like_count="{{like_count}}" data-liked="{{liked}}" data-id="{{id}}">
                        </div>
                        <div class="like-count" data-id="{{id}}">{{like_count}}</div>
                    </div>
                {{/if}}
            </div>
        </div>
        {{/each}}
    </script>
{% endverbatim %}
