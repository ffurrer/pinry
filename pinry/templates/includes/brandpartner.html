{% verbatim %}
    <script id="brandpartner-template" type="text/x-handlebars-template">
        {{#each brandpartners}}
            {{#if exclude}}
            {{else}}
            <li><a data-lightboxid="{{id}}" id="brandpartner-{{id}}" class="lightbox"><img src="{{image.thumbnail.image}}"></a></li>
            {{/if}}
        {{/each}}
    </script>
{% endverbatim %}
